<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal Project</title>
    <link rel="shortcut icon" type="/image/x-icon" href="../img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div id="main-wrapper">
    <div class="logo">
        <img src="../img/logo-black.png" alt="">
    </div>
    <h1>Add cars application</h1>
    <button id="add-car">Add car</button>
    <div id="modal-block">
        <div id="modal-car">
            <div class="modal-wrapper">
                <div class="modal-header">
                    <div class="main-details">
                        <h2 class="title">Add product</h2>
                        <h3 class="subtitle">Second-hand cars</h3>
                    </div>
                    <h4 class="category">Automobiles</h4>
                </div>
                <div class="modal-body">
                    <form class="main-form">
                        <label for="input-title">Title of announcement(required)</label>
                        <input type="text" id="input-title" placeholder="Title of announcement">
                        <div id="error-name"></div>
                        <label for="input-brand">Make/Brand</label>
                        <select name="brand" id="input-brand">
                            <option value="choose">Choose brand</option>
                            <option value="ford">Ford</option>
                            <option value="hyundai">Hyundai</option>
                            <option value="bmw">Bmw</option>
                            <option value="mercedes">Mercedes</option>
                        </select>
                        <div id="logo-form"><img src="" alt="" id="logo-brand"></div>
                        <label for="input-year">Manufacturing year (required)</label>
                        <input type="text" id="input-year" placeholder="Manufacturing year">
                        <div id="error-number"></div>
                        <label for="input-mileage">Mileage (required)</label>
                        <input type="text" id="input-mileage" placeholder="Mileage">
                        <div id="error-mileage"></div>
                        <label for="input-fuel">Fuel type</label>
                        <select name="fuel" id="input-fuel">
                            <option value="choose-fuel">Choose fuel type</option>
                            <option value="diesel">Diesel</option>
                            <option value="petrol">Petrol</option>
                        </select>
                        <label for="input-color">Color</label>
                        <input type="text" id="input-color" placeholder="Color">
                        <div id="color-block"></div>
                    </form>
                    <form class="second-form">
                        <label for="input-damage">Vehicle damaged</label>
                        <div id="input-damage">
                            <label for="radioFlsle">No</label>
                            <input type="radio" name="damage" value="No" id="radioFlsle">
                            <label for="radioTrue">Yes</label>
                            <input type="radio" name="damage" value="Yes" id="radioTrue">
                        </div>
                        <div id="crash-details">
                            <label for="crash-details">Fill in details about crash</label>
                            <textarea name="crash" id="" cols="30" rows="5"></textarea>
                        </div>
                        <label for="input-price">Price</label>
                        <input type="text" id="input-price" placeholder="Price">
                        <div id="error-price"></div>
                        <label for="input-currency">Currency</label>
                        <select name="currency" id="input-currency">
                            <option value="choose-curency">Choose currency</option>
                            <option value="pound">£</option>
                            <option value="euro">€</option>
                            <option value="usd">$</option>
                        </select>
                        <label for="input-description">Description</label>
                        <textarea name="dscription" id="input-description" cols="30" rows="5"
                                  placeholder="Description"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="modal-button" id="save-car">Save</button>
                    <button class="modal-button" id="cancel-car">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="../js/app.js"></script>
</body>
</html>
